# Site settings
title: AED Sim
description: A automatic external defibrillator (AED) simulator built for iOS. No ads. Privacy respected.
url: https://aedsim.com
author:
  name: Gerry Shaw
  email: gerry_shaw@yahoo.com

# Build settings
markdown: kramdown

kramdown:
  input: GFM

exclude: [
  "Gemfile",
  "Gemfile.lock",
  "LICENSE",
  "README.md"
]

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
